<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Jewelry</title>
</head>
<body>
<div th:fragment="menu">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Jewelry</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Administration</a>
                </li>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <li class="nav-item">
                    <a class="nav-link" href="/myBasket">Basket</a>
                </li>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="/login">log in</a>
            </li>
            <li class="nav-item">
                <form action="/registration" method="GET">
                    <a class="nav-link" href="/registration">Registration</a>
                </form>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input class="nav-link" type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
        <div th:text="${#authentication.name}"></div>
    </div>
</nav>
</div>

</body>
</html>
