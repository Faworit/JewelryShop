<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewelry</title>
</head>
<body>
<form th:action="@{/addJewelry}" method="POST" enctype="multipart/form-data">
    <div>
        <input type="text" name="title" placeholder="title" required>
    </div>
    <select name="categoryId" required>
        <option value="0">Select a category</option>
        <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getTitle()}" ></option>
    </select> <div th:text="${message}"></div>
    <input type="file" name="file" required>
    <input type="text" name="price" placeholder="price" required>
    <input type="submit" value="add Goods">
</form>
</body>
</html>
